async function handleSubmit(e) {
  e.preventDefault()
  let status = document.getElementById('contact-form-status')
  let data = new FormData(e.target)

  let response = await fetch(e.target.action, {
    method: form.method,
    body: data,
    headers: {'Accept': 'application/json'}
  }).catch(error => {
    status.innerText = 'There was a problem sending the message. Please try again.'
  })

  if (response.ok) {
    location.href = '/contact-confirm/'
  } else {
    let json = await response.json()
    status.innerHTML = json.error
  }
}
form.addEventListener('submit', handleSubmit)</script></body></html>
